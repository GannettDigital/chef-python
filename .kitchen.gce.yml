---
driver:
  name: gce
  preemptible: true
  project: <%= ENV['GCE_PROJECT'] %>
  zone: <%= ENV['GCE_ZONE'] %>
  subnet_project: <%= ENV['GCE_SUBNET_PROJECT'] %>
  subnet: <%= ENV['GCE_SUBNET'] %>
  service_account_name: <%= ENV['GCE_SERVICE_ACCOUNT_NAME'] %>
  service_account_scopes: <%= ENV['GCE_SERVICE_ACCOUNT_SCOPES'] %>
  use_private_ip: true
  image_project: <%= ENV['GCE_IMAGE_PROJECT'] %>
  require_chef_omnibus: true
  refresh_rate: 2
  wait_time: 120
  tags: [office-ssh, tools-ssh, private]
  metadata:
    ssh-keys: <%= ENV['GCE_SSH_KEY_META'] %>

provisioner:
  name: chef_zero
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>

transport:
  username: <%= ENV['GCE_USER'] %>
  ssh_key: <%= ENV['GCE_SSH_KEY'] %>

platforms:
  - name: gci-centos7
    driver:
      image_name: <%= ENV['GCE_GCI_CENTOS7_IMAGE'] %>
      machine_type: <%= ENV['GCE_MACHINE_TYPE'] %>

suites:
- name: default
  run_list:
  - recipe[yum-gd]
  - recipe[python]
  - recipe[virtualenv-test]
  attributes:
    python:
      setuptools_version: 18.0.1
      virtualenv_version: 13.1.0
- name: chef13-default
  provisioner:
    require_chef_omnibus: 13.8.5
  run_list:
  - recipe[yum-gd]
  - recipe[python]
  - recipe[virtualenv-test]
  attributes:
    python:
      setuptools_version: 18.0.1
      virtualenv_version: 13.1.0
- name: package
  run_list:
  - recipe[yum-gd]
  - recipe[python]
  - recipe[virtualenv-test]
  attributes:
    python:
      install_method: "package"
      setuptools_version: 18.0.1
      virtualenv_version: 13.1.0
- name: custom-package
  run_list:
  - recipe[yum-gd]
  - recipe[python]
  - recipe[virtualenv-test]
  attributes:
    python:
      install_method: "custom-package"
      setuptools_version: 18.0.1
      virtualenv_version: 13.1.0
- name: source
  run_list:
  - recipe[yum-gd]
  - recipe[python]
  - recipe[virtualenv-test]
  attributes:
    python:
      install_method: "source"
      setuptools_version: 18.0.1
      virtualenv_version: 13.1.0

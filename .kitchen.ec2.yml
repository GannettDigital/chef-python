driver:
  name: ec2
  aws_ssh_key_id: <%= ENV['AWS_SSH_KEY'] %>
  security_group_ids:  <%= ENV['AWS_SECURITY_GROUPS'] %>
  region: <%= ENV['AWS_REGION'] %>
  availability_zone: <%= ENV['AWS_AVAILABILITY_ZONE'] %>
  require_chef_omnibus: true
  subnet_id: <%= ENV['AWS_SUBNET'] %>
  instance_type: <%= ENV['INSTANCE_SIZE'] %>
  associate_public_ip: false
  interface: private
  user_data: <%= ENV['USER_DATA_PATH'] %>

provisioner:
  name: chef_zero

transport:
  username: cloud-user
  ssh_key: ~/.ssh/<%= ENV['AWS_SSH_KEY'] %>.pem

platforms:
  - name: centos-6.6-python-integration-tests
    driver:
      image_id: <%= ENV['AWS_AMI_ID'] %>

suites:
- name: default
  run_list:
  - recipe[python]
  attributes:
    python:
      setuptools_version: 18.0.1
      virtualenv_version: 13.1.0
- name: package
  run_list:
  - recipe[python]
  attributes:
    python:
      install_method: "package"
      setuptools_version: 18.0.1
      virtualenv_version: 13.1.0
- name: source
  run_list:
  - recipe[python]
  attributes:
    python:
      install_method: "source"
      setuptools_version: 18.0.1
      virtualenv_version: 13.1.0